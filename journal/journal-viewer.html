<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переглядач журналу КСЕФ</title>
    <link rel="stylesheet" href="journal.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <main class="container">
        <h1>Детальний перегляд KSEF</h1>
        <h2>з РРО виробника HELP-MICRO</h2>

        <section class="file-upload-section card">
            <div id="fileStatus" class="status-message">Очікування даних від основного додатку...</div>
        </section>

        <section class="summary-report-section card">
            <h2>Періодичний звіт (короткий)</h2>
            <form id="dateRangeForm" class="date-range-form">
                <div class="form-group">
                    <label for="startDate">Початкова дата:</label>
                    <input type="date" id="startDate" class="input-field">
                </div>
                <div class="form-group">
                    <label for="endDate">Кінцева дата:</label>
                    <input type="date" id="endDate" class="input-field">
                </div>
                <button type="button" id="calculateRangeSumBtn" class="button" disabled>Сформувати суму</button>
            </form>
            <div id="dateRangeTotal" class="summary-output"></div>
        </section>

        <section class="product-report-section card">
            <h2>Звіт по проданих/повернутих товарах</h2>
            <form id="productReportForm" class="form-container">
                <div class="form-group">
                    <label for="productCodeFilter">Код товару:</label>
                    <input type="text" id="productCodeFilter" class="input-field" placeholder="Введіть код товару">
                </div>
                <div class="form-group">
                    <label for="barcodeFilter">Штрих-код:</label>
                    <input type="text" id="barcodeFilter" class="input-field" placeholder="Введіть штрих-код">
                </div>
                <div class="form-group">
                    <label for="groupFilter">Група:</label>
                    <input type="number" id="groupFilter" class="input-field" placeholder="0-8">
                </div>
                <div class="form-group">
                    <label for="departmentFilter">Відділ:</label>
                    <input type="number" id="departmentFilter" class="input-field" placeholder="0-15">
                </div>
                <div class="form-group">
                    <label for="taxRateFilter">Податкова ставка:</label>
                    <input type="number" id="taxRateFilter" class="input-field" placeholder="0-5">
                </div>
                <div class="form-group">
                    <label for="checkTypeFilter">Тип чека:</label>
                    <select id="checkTypeFilter" class="input-field">
                        <option value="">Всі</option>
                        <option value="Продаж">Продаж</option>
                        <option value="Повернення">Повернення</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentTypeFilter">Тип оплати:</label>
                    <select id="paymentTypeFilter" class="input-field">
                        <option value="">Всі</option>
                        <option value="1">Готівкою</option>
                        <option value="2">Чеком</option>
                        <option value="3">Кредит</option>
                        <option value="4">Картка</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDateReport">Початкова дата:</label>
                    <input type="date" id="startDateReport" class="input-field">
                </div>
                <div class="form-group">
                    <label for="endDateReport">Кінцева дата:</label>
                    <input type="date" id="endDateReport" class="input-field">
                </div>
                <div class="form-actions">
                    <button type="button" id="generateReportBtn" class="button" disabled>Сформувати звіт</button>
                    <button type="button" id="exportExcelBtn" class="button" disabled>Експорт в Excel</button>
                    <button type="button" id="clearReportBtn" class="button button-secondary">Очистити</button>
                </div>
            </form>
            <div id="reportResult" class="report-result-container"></div>
        </section>

        <section class="detailed-reports-section card">
            <div class="report-search-header">
                <h2>Детальний перегляд Z-звітів</h2>
                <div class="report-search">
                    <input type="number" id="reportSearchInput" class="input-field" placeholder="Номер Z-звіту" min="1">
                    <button type="button" id="scrollToReportBtn" class="button">Перейти</button>
                </div>
            </div>
            <div id="output" class="output-container">
                <p>Дані не завантажено.</p>
            </div>
        </section>
    </main>

    <script type="module" src="journal.js"></script>
</body>
</html>
